{% extends "base.html" %}
{% block content %}
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">وارد شوید</h1>
            <p class="lead fw-normal text-white-50 mb-0">ورود به ناحیه کاربری</p>
    </div>
</header>
<br><br>
<div class="container">
    <div class="row">
        <center>
            <div class="col-12">
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" class="form-control" name="user_name" placeholder="نام کاربری خود را وارد کنید">

                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" name="password" placeholder="رمز خودرا وارد کنید">
                    </div>
                    <button type="submit" class="btn btn-secondary">وارد شدن</button>
                  </form>
            </div>
        </center>
    </div>
</div>
<br><br><br><br><br><br><br><br><br><br><br><br><br>
{% endblock %}
